<ion-content padding>

  <img src="/assets/images/logo_test1.png" alt="" />

  <form>
    <ion-list>
      <ion-item style="padding-right: 18px;">
        <ion-label stacked>Telefone</ion-label>
        <ion-input type="text" [(ngModel)]="telefone" name="telefone"></ion-input>
      </ion-item>
      <ion-item style="padding-right: 18px;">
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="senha"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button block color="danger" (click)="onLoginClick()" style="height:40px">Acessar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
